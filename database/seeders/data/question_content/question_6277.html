<p class="card-text"><p>Если мы имеем разные ViewHolder для разных объектов, то для этого необходимо создать sealed class в который добавить эти 2 класса. Далее в onBindViewHolder проверять какой из типов нашего холдера к нам пришёл с помощью when(). Далее вызываем bind у этого холдера с данными, которые пришли.</p></p>
