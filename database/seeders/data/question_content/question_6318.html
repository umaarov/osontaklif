<p class="card-text"><p>Во-первых, нельзя инжектить в private поля. Во-вторых, для того, чтобы заинжектить в поле необходимо в компоненте создать метод, в который аргументом будет фрагмент или активность, в которую мы инжектим поле, и вызвать эту функцию у инстанса даггера в функции onStart().</p></p>
