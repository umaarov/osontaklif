<p class="card-text"><p>Это атрибут активити, который отвечает за взаимодействие активности с клавиатурой. Если  значение равно <strong>adjustResize — </strong>активность изменяется, чтобы оставить место для клавиатуры , если  значение равно <strong>adjustPan — </strong>активность не изменяет размеры, чтобы дать место для клавиатуры.</p></p>
