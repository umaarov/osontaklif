<p class="card-text"><p>ObserveOn — поток для операции с данными, которые уже излучены (можно применять много раз изменяя поток, в котором будут происходить операции с данными).</p>
<p>SubscrubeOn — поток, где происходит излучение данных (в create либо fromIterable) <strong>применяется только последний.</strong></p></p>
