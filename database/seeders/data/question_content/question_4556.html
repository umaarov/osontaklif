<p class="card-text"><p>Оно пишется перед дженерик-классом, и даёт возможность узнать изнутри класса какой именно класс был передан в Дженерик</p>
<pre>
<code>inline fun &lt;reified T&gt; genericsExample(value: T) { 
 println(value) 
 println("Type of T: ${T::class.java}") 
} 
</code></pre>
